<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page Palsu</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.8s ease;
    }
    h2 {
      margin-bottom: 25px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #6c63ff;
      outline: none;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
      display: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a52d4;
    }
    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @media (max-width: 500px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="phishingForm">
      <input type="text" id="username" placeholder="Email atau Username" required />
      <div id="usernameError" class="error">Username atau email tidak valid</div>

      <input type="password" id="password" placeholder="Password" required />
      <div id="passwordError" class="error">Password minimal 6 karakter</div>

      <button type="submit">Masuk</button>
    </form>
  </div>

  <script>
    document.getElementById('phishingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const user = document.getElementById('username');
      const pass = document.getElementById('password');
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');

      let valid = true;

      usernameError.style.display = 'none';
      passwordError.style.display = 'none';

      if (!user.value || user.value.length < 3) {
        usernameError.style.display = 'block';
        valid = false;
      }

      if (!pass.value || pass.value.length < 6) {
        passwordError.style.display = 'block';
        valid = false;
      }

      if (valid) {
        alert(`Data yang dimasukkan:\nUsername: ${user.value}\nPassword: ${pass.value}`);
      }
    });
  </script>
</body>
</html>
